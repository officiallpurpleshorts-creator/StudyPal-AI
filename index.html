<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyPal AI</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
    #logo {
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #logo:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Clickable logo -->
  <img src="assets/logo.png" id="logo" alt="StudyPal AI Logo" onclick="openApp()">

  <script>
    function openApp() {
      // Replace with your Creao preview URL
      window.open("https://creao.app/live/YOUR_PROJECT_ID", "_blank");
    }
  </script>
</body>
</html>
